<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="petForm">
        <label for="petName">Nome dell'animale:</label>
        <input type="text" id="petName" required>
        <br>

        <label for="ownerName">Nome del proprietario:</label>
        <input type="text" id="ownerName" required>
        <br>

        <label for="species">Specie:</label>
        <input type="text" id="species" placeholder="cane, coccodrillo, etc." required>
        <br>

        <label for="breed">Razza:</label>
        <input type="text" id="breed" placeholder="Bassotto, Cane della morte, etc." required>
        <br>

        <button type="submit">Animali</button>
    </form>

    <h2>lista bestie</h2>
    <ul id="petList"></ul>

    <script src="./index.js"></script>
</body>
</html>
